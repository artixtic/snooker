version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: snooker_pos_db
    environment:
      POSTGRES_USER: snooker_user
      POSTGRES_PASSWORD: snooker_pass
      POSTGRES_DB: snooker_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snooker_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

